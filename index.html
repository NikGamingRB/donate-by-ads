<!DOCTYPE html>
<html>
<head>
  <title>Donate by Watching Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 20px; padding: 15px 30px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Support Us for Free</h1>
  <p>Click the button below to donate by watching a short ad.</p>
  <button onclick="showAd()">Donate (Watch Ad)</button>

  <div id="ad-container" style="margin-top: 30px;"></div>

  <script>
    function showAd() {
      // Placeholder for your rewarded ad script
      document.getElementById('ad-container').innerHTML = `
        <p>Loading ad...</p>
        <!-- Your ad code will go here -->
      `;
    }
  </script>
</body>
</html>
